<section class="hero">
  <div class="hero__container">
    <div class="hero__wrap">
      <h1 class="hero__title">Пейнтболл нижний новгород</h1>
      <p class="hero__text">Красочные бои, которые подарят вам новые впечатления и&nbsp;незабываемые ощущения ждут вас!
      </p>
      <a class="button" href="#blackout">Оставить заявку</a>
      <div class="hero__blackout" id="blackout">
        <div class="hero__window window" id="window">
          <h2 class="window__title">Забронировать игру</h2>
          <form class="window__form" action="#">
            <input class="window__mail" type="email" placeholder="E-mail">
            <input class="window__phone" type="tel" placeholder="Телефон">
            <textarea class="window__comment" placeholder="Комментарий"></textarea>
            <div class="window__buttons">
              <input class="window__submit" type="submit">
              <a class="window__close" href="#">Закрыть окно</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
