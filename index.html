<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample</title>
  <link rel="shortcut icon" href="favicons/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header">
  <div class="container">
    <div class="header__wrap">
      <a class="logo" href="#">
        <img class="logo__image" src="img/header/logo.png" alt="Logo">
      </a>
      <div class="header__inner">
        <nav class="menu">
          <input type="checkbox" id="checkbox-toggle">
          <label class="burger" for="checkbox-toggle"><span class="burger-line"></span></label>
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#/">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#/">Всё о клубе</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#/">Контакты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#/">Отзывы</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#/">Фото</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#/">Ответы на вопросы</a>
            </li>
          </ul>
        </nav>
        <div class="contacts header__contacts">
          <a class="contacts__link" href="tel:+79008553535">
            <img class="contacts__icon" src="img/header/phone.png" alt="Phone" srcset="img/header/phone.svg">
            <span class="contacts__room">+7 (900) 855-35-35</span>
          </a>
          <a class="contacts__link contacts__link--purple" href="mailto:PaintBall@mail.ru">
            <img class="contacts__icon" src="img/header/mail.png" alt="Mail" srcset="img/header/mail.svg">
            <span class="contacts__mail">PaintBall@mail.ru</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
  <main class="main">
    <section class="hero">
  <div class="hero__container">
    <div class="hero__wrap">
      <h1 class="hero__title">Пейнтболл нижний новгород</h1>
      <p class="hero__text">Красочные бои, которые подарят вам новые впечатления и&nbsp;незабываемые ощущения ждут вас!
      </p>
      <a class="hero__btn" href="#blackout">Оставить заявку</a>
      <div class="hero__blackout" id="blackout">
        <div class="hero__window window" id="window">
          <h2 class="window__title">Забронировать игру</h2>
          <form class="window__form" action="#">
            <input class="window__mail" type="email" placeholder="E-mail">
            <input class="window__phone" type="tel" placeholder="Телефон">
            <textarea class="window__comment" placeholder="Комментарий"></textarea>
            <div class="window__buttons">
              <input class="window__submit" type="submit">
              <a class="window__close" href="#">Закрыть окно</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
  </main>
  <footer class="footer">
  <div class="container">

  </div>
</footer>
</body>

</html>
